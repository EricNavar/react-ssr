version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
    start:
      commands:
        - npm run start
  artifacts:
    baseDirectory: Frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - Frontend/node_modules/**/*
      - node_modules/**/*
